<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="ParkingForm.css"></link>
    <title>Parking List</title>
</head>

<body>
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="parking.png" alt="" id="header-logo"></img>
            <div id="header-msg" class="ml-5 align-self-center">Vehicle Parking System</div>
        </div>
    </header>
    <div class="col-lg-8 col-md-8 col-sm-12 col-12">
                <div class="card rounded-0 shadow">
                    <div class="card-header rounded-0">
                        <div class="card-title"><b>List of Parked Cars</b></div>
                    </div>
                    <div class="card-body rounded-0">
                        <div class="container-fluid">
                            <div class="mb-3 position-relative">
                                <input type="text" class="form-control rounded-0" id="searchInput" placeholder="Search...">
                                <span class="position-absolute material-symbols-outlined" style="right: 10px;top: calc(50% - 0.7rem);">Search</span>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-sm table-striped table-bordered " id="parkingTable">
                                        <thead class="text-white" id="tableHead">
                                            <tr>
                                                <th scope="col">Owner Name</th>
                                                <th scope="col">Car</th>
                                                <th scope="col">Model</th>
                                                <th scope="col">Color</th>
                                                <th scope="col">License Plate</th>
                                                <th scope="col">Entry Date</th>
                                                <th scope="col">Exit Date</th>
                                                <th scope="col">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-gradient bg-light mt-4">
        <div class="container-md py-3">
            <div class="lh-1 text-center">
                <div class="text-center fs-6 text-body">Simple Vehicle Parking System</div>
                <div class="text-center fs-6"><a href="mailto:omkarniphade9@gmail.com">omkarniphade9@gmail.com</a></div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="BookingForm.js"></script>
</body>
</html>
