<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ParkingForm.css">
    <title>Parking Form</title>
</head>

<body>
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="parking.png" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center">Vehicle Parking System</div>
        </div>
    </header>
    <div class="container-md pt-5">
        <div id="msg"></div>
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <div class="card rounded-0 shadow">
                    <div class="card-header rounded-0">
                        <div class="card-title"><b>Parking Form</b></div>
                    </div>
                    <div class="card-body rounded-0">
                        <div class="container-fluid">
                            <form id="entryForm">
                                <div class="form-group">
                                    <label for="owner">Car Owner/Driver Name:</label>
                                    <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Mark Cooper">
                                </div>
                                <div class="form-group">
                                    <label for="car">Car Brand:</label>
                                    <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Mitsubishi Montero">
                                </div>
                                <div class="form-group">
                                    <label for="carmodel">Car Model:</label>
                                    <input type="text" class="form-control rounded-0 shadow-sm" id="carmodel" placeholder="Model Name">
                                </div>
                                <div class="form-group">
                                    <label for="carcolor">Car Color:</label>
                                    <input type="text" class="form-control rounded-0 shadow-sm" id="carcolor" placeholder="Color">
                                </div>
                                <div class="form-group">
                                    <label for="licensePlate">License Plate:</label>
                                    <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="#######">
                                </div>
                                
                                <a href="SlotSelection.html" type="submit" class="btn mx-auto col-lg-5 col-md-6 col-sm-12 col-12 d-block mt-5 rounded-0 bg-gradient btn-primary" 
                                id="btnOne">Submit</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="ParkedList.html" style="text-align: center;margin-left: 450px;">Next</a>
    <footer class="bg-gradient bg-light mt-4">
        <div class="container-md py-3">
            <div class="lh-1 text-center">
                <div class="text-center fs-6 text-body">Simple Vehicle Parking System</div>
                <div class="text-center fs-6"><a href="omkarniphade9@gmail.com">omkarniphade9@gmail.com</a></div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="BookingForm.js"></script>
</body>
</html>
